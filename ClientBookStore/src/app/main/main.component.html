<div>
    <app-top-bar></app-top-bar>
        <div class="header_main">
          <div class="container">
              <div class="row">
                  <!-- Logo -->
                  <div class="col-lg-2 col-sm-3 col-3 order-1">
                      <div class="logo_container">
                          <div class="logo"><a href="#">BookStore</a></div>
                      </div>
                  </div> <!-- Search -->
                  <div class="col-lg-6 col-12 order-lg-2 order-3 text-lg-left text-right">
                      <div class="header_search">
                          <div class="header_search_content">
                              <div class="header_search_form_container">
                                  <form action="#" class="header_search_form clearfix"> <input type="search" name="bname" [(ngModel)]="bname" required class="header_search_input" placeholder="Rechercher un produit...">
                                      <div class="custom_dropdown" style="display: none;">
                                      </div> <button (click)="onSearch()" class="header_search_button trans_300" value="Submit"><img src="assets/search.png" alt=""></button>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div> <!-- Wishlist -->
                  <div class="col-lg-4 col-9 order-lg-3 order-2 text-lg-left text-right">
                      <div class="wishlist_cart d-flex flex-row align-items-center justify-content-end">
                          <div class="wishlist d-flex flex-row align-items-center justify-content-end">
                              <div class="wishlist_icon"><img src="assets/heart.png" alt=""></div>
                              <div class="wishlist_content">
                                  <div class="wishlist_text" (click)="onGoToWishlist()"><a>J'aime</a></div>
                                  <div class="wishlist_count">0</div>
                              </div>
                          </div> <!-- Cart -->
                          <div class="cart">
                              <div class="cart_container d-flex flex-row align-items-center justify-content-end">
                                  <div class="cart_icon"> <img src="assets/cart.png" alt="">
                                      <div class="cart_count"><span>{{ cartService.cartCount }}</span></div>
                                  </div>
                                  <div class="cart_content">
                                      <div class="cart_text" (click)="onGoTocart()"><a>Mon panier</a></div>
                                      <div class="cart_price">85</div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
<!-- Main Navigation -->
<menu></menu>

<div class="margintop1"></div>
<div class="col-12">
    <router-outlet></router-outlet>
</div>
</div>
